services:
  - type: web
    name: hotelvaras-app
    env: php
    buildCommand: "composer install --no-dev && php artisan key:generate && php artisan migrate --force"
    startCommand: "php artisan serve --host=0.0.0.0 --port=10000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: # SE GENERAR√Å EN EL buildCommand
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: database/database.sqlite